<div class="product-cards">
  <div *ngFor="let product of products" class="card">
    <img [src]="product.image" alt="{{ product.name }}" />
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p>
      <strong>R$ {{ product.price }}</strong>
    </p>
    <button>Comprar</button>
  </div>
</div>
