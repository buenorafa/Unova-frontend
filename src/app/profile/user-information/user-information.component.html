<div id="main-content" class="w-full">
    <div class="p-4">
      <h2 class="font-extralight text-xl">INFORMAÇÕES DO PERFIL</h2>
      
    </div>
  
    <div class="p-6 bg-white mt-4">
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="font-semibold text-gray-600">Nome:</label>
          <p class="text-gray-800">{{ usuario.name }}</p>
        </div>
  
        <div>
          <label class="font-semibold text-gray-600">Nome de Usuário:</label>
          <p class="text-gray-800">{{ usuario.username }}</p>
        </div>
  
        <div>
          <label class="font-semibold text-gray-600">Telefone:</label>
          <p class="text-gray-800">{{ usuario.phoneNumber }}</p>
        </div>
  
        <div>
          <label class="font-semibold text-gray-600">E-mail:</label>
          <p class="text-gray-800">{{ usuario.email }}</p>
        </div>
  
        <div>
          <label class="font-semibold text-gray-600">Endereço:</label>
          <p class="text-gray-800">{{ usuario.address }}</p>
        </div>
      </div>
    </div>
  
    <div class="mt-6 flex justify-end">
      <button (click)="openmodal()" class="bg-[#013A71] text-white px-4 py-2 rounded hover:bg-blue-800">
        Editar Perfil
      </button>
    </div>

  <!-- Main modal -->
<div id="edit-modal" tabindex="-1" aria-hidden="true" class="hidden bg-black bg-opacity-70 fixed inset-0 z-50 items-center justify-center w-full h-full">
  <div class="relative p-4 w-full max-w-md max-h-full m-auto mt-24">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
          <!-- Modal header -->
          <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
              <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                  Editar Perfil
              </h3>
              <button type="button" (click)="closemodal()" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="authentication-modal">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                  <span class="sr-only">Close modal</span>
              </button>
          </div>
          <!-- Modal body -->
          <div class="p-4 md:p-5">
              <form class="space-y-4" [formGroup]="editForm" (ngSubmit)="onSubmit()">
             
                <div>
                  <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome</label>
                  <input type="text" formControlName="name" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
              </div>

                  <div>
                    <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome de Usuário</label>
                    <input type="text" formControlName="username" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                </div>

                <div>
                  <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Telefone</label>
                  <input type="text"  formControlName="phoneNumber" name="phoneNumber" id="phoneNumber" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
              </div>

              <div>
                <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Endereço</label>
                <input type="text" formControlName="address" name="address" id="address" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
            </div>

            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
              <input type="email" formControlName="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
          </div>
                             
    
                  <button type="submit" class="w-full text-white bg-[#013A71] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Salvar Alterações</button>
              </form>
          </div>
      </div>
  </div>
</div> 


  </div>
