<div class="container">
  <h2>Adicionar Produto</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Nome do Produto</label>
      <input id="name" type="text" formControlName="name" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="description">Descrição</label>
      <textarea id="description" formControlName="description" class="form-control" required></textarea>
    </div>

    <div class="form-group">
      <label for="price">Preço</label>
      <input id="price" type="number" formControlName="price" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="quantity">Quantidade</label>
      <input id="quantity" type="number" formControlName="quantity" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="image">Imagem do Produto</label>
      <input id="image" type="file" (change)="onFileSelected($event)" class="form-control" accept="image/*" required>
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" formControlName="isActive"> Ativo
      </label>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid || !selectedFile">Cadastrar Produto</button>
  </form>
</div>
