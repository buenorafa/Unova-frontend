<app-nav-bar></app-nav-bar>
<div
  class="min-h-screen flex items-center bg-cover bg-center bg-no-repeat bg-[url('/assets/imgs/bakgroundsignUp.png')]">
  <div class="m-auto flex flex-col justify-center space-y-4 sm:w-[480px] lg:p-8">
    <div class="rounded-xl bg-white shadow-lg p-8">

      <div class="mb-4 text-center">
        <h1 class="text-2xl font-bold text-gray-800">Adicionar Produto</h1>
        <p class="text-sm text-gray-500">Preencha os detalhes do produto para adicioná-lo ao catálogo.</p>
      </div>

      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="grid gap-4">

        <div>
          <label class="text-sm font-medium text-gray-700" for="name">Nome do Produto</label>
          <input
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            id="name" type="text" formControlName="name" placeholder="Nome do Produto" required/>
        </div>

        <div>
          <label class="text-sm font-medium text-gray-700" for="description">Descrição</label>
          <textarea
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            id="description" formControlName="description" placeholder="Descrição do Produto" required></textarea>
        </div>

        <div>
          <label class="text-sm font-medium text-gray-700" for="price">Preço</label>
          <input
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            id="price" type="number" formControlName="price" placeholder="R$ 0,00" required/>
        </div>

        <div>
          <label class="text-sm font-medium text-gray-700" for="quantity">Quantidade</label>
          <input
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            id="quantity" type="number" formControlName="quantity" placeholder="Quantidade" required/>
        </div>

        <div>
          <label class="text-sm font-medium text-gray-700" for="image">Imagem do Produto</label>
          <input
            class="w-full border border-gray-300 rounded-lg px-3 py-2 file:mr-3 file:py-2 file:px-4 file:rounded-lg file:border file:border-gray-300 file:bg-gray-50 file:text-gray-700 hover:file:bg-gray-200"
            id="image" type="file" (change)="onFileSelected($event)" accept="image/*" required/>
        </div>

        <div class="hidden">
          <input type="checkbox" formControlName="isActive" id="isActive"/>
          <label for="isActive" class="text-sm">Ativo</label>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition duration-200 disabled:opacity-50"
                [disabled]="productForm.invalid || !selectedFile">
          Cadastrar Produto
        </button>

      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
